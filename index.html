<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Memory Match Mania</h1>
        <div id="instructions">
            <h2>Choose the Difficulty</h2>
            <p>Match all pairs of cards within 60 seconds!</p>
		<p>Click on a card to reveal its symbol, then find its matching pair. Choose a difficulty level before starting.</p>
        <div id="difficulty">
    <button onclick="startGame(3, 4)">3x4</button>
    <button onclick="startGame(4, 4)">4x4</button>
    <button onclick="startGame(5, 4)">5x4</button>
</div>

        <div id="timer">
            Time left: <span id="time">60</span> seconds
        </div>
        <div id="gridContainer" class="grid-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
